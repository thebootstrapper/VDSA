{% load static %}
<link rel="stylesheet" href="{% static 'con_ins/con_ins.css' %}">


<h2>Page d'inscription</h2>
<br>
<div id="cont_con">
	<span id="success">
		{% if con_ins_state == 1 %}
			Votre demande d'inscription a bien été envoyée par mail !
		{% endif %}
	</span>
	<span id="fail">
		{% if con_ins_state == -1 %}
			Le nom du magasin n'existe pas.
		{% endif %}
	</span>
	<form id="ins_form" action="{% url "inscription" %}" method="post">
		  {% csrf_token %}
		  {{ form.as_p }}

			<div class="row justify-content-center">
				<div class="col-4">
		 			 <input type="submit" value="Submit" />
				</div>
			</div>
	</form>

</div>
