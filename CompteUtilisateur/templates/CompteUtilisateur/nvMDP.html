<body>
<div class="mycontainer-fluid">

<!-- bar de navigation -->
		<div class="row "  id="myrownavbar">
			<div class="col-12">

				<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				  <a class="navbar-brand" href="#">VDSA</a>


				</nav>
			</div>
		</div>
<!--  Fin de la bar de navigation -->


<!-- message d'erreur -->
		<div class="row justify-content-center" id="div_erreur" >
		</div>
	<!-- fin message d'erreur -->





	<!-- message d'information concernant la creation de compte -->
			<div class="row justify-content-center" id="mot_de_passe_alerte">
				<div class="col-11 col-xl-6  col-lg-6 col-md-8 col-sm-10 " >
					<div class="alert alert-warning" role="alert">
					  Le mot de passe doit contenir au moins: <br \>
						<ul>
								<li id="longueur">  8 caractères </li>
								<li id="caractere_num"> un caractère numérique </li>
								<li id="caractere_non_alpha_num"> un caractère non alphanumérique </li>
						</ul>

					</div>
				</div>
			</div>
		<!-- fin message d'information concernant la creation de compte -->



<!-- formulaire de mot de passe -->
		<div class="row justify-content-center " >
			<div class="col-11 col-xl-6  col-lg-6 col-md-8 col-sm-10 "  id="div_mot_de_passe">

				<form>
					<div class="form-group row">
				    <label for="inputPassword_1" class="col-sm-5 col-xl-4 col-form-label"> Nouveau&nbsp;mot&nbsp;de&nbsp;passe&nbsp;:</label>
            <div class="col-sm-7 col-xl-8">
              <input type="password" class="form-control" id="inputPassword_1" >
            </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword_2" class="col-sm-5  col-xl-4 col-form-label">Nouveau&nbsp;mot&nbsp;de&nbsp;passe&nbsp;:</label>
				    <div class="col-sm-7 col-xl-8">
				      <input type="password" class="form-control" id="inputPassword_2" >
				    </div>
				  </div>


					<div class="container">
						<div class="row justify-content-center " >
								<button type="submit" class="btn btn-success" id="form_button">Valider</button>
						</div>
					</div>
					</form>

			</div>
		</div>

<!-- fin du formulaire de mot de passe -->

	</div>

<!--  chargemment des fichiers CSS et Javascript de bootstrap4 qui sont en ligne
